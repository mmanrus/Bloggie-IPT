{% extends 'blog/base.html'%}

{% block title %}
    Delete Post
{% endblock %}

{% block content%}

<h1>Delete Blog Post</h1>
<div class="form-group">
    <form method="POST" class="mt-5">
        {% csrf_token %}
        <h3>Are you sure you want to delete <strong>{{ post.title}}</strong> ?</h3>
        <button class="btn btn-bg-secondary">YES!</button>
        
</div>
<a class="btn btn-dark mt-3" href = {% url 'update-post' post.pk %}>Back</a>
{% endblock %}
