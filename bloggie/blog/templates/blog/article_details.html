{% extends "blog/base.html" %}

{% block title %}
    {{ post.title_tag }}
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name}} {{ post.author.last_name}}</small>
<hr>
<p>{{ post.body }}</p>
<hr>
<a class="btn btn-dark" href = {% url 'home' %}>Back</a>
<a class="btn bg-secondary-subtle" href = {% url 'update-post' post.pk%}>Edit</a> 


{% endblock %}
