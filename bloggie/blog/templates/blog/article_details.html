{% extends "blog/base.html" %}

{% block title %}
    {{ post.title_tag }}
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p><small>By: {{ post.author.first_name}} {{ post.author.last_name}}</small> {{ post.date_posted }}<p>
<hr>
<p>{{ post.body|safe }}</p>

<hr>
<a class="btn btn-dark" href = {% url 'home' %}>Back</a>
<a class="btn btn-light" href = {% url 'update-post' post.pk%}>Edit</a> 


{% endblock %}
